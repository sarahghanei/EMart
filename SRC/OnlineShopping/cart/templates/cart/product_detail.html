{% extends 'base.html' %}
{% load thumbnail %}
{% block content %}
<h4>{{product.name}}</h4>
<small>{{product.created_at}}</small>
<p>{{product.unit_price}} $ </p>
<br>
<img src="{{product.image.url}}" alt="" style="width:400px ; height: 400px;"/>
<p>{{product.description}}</p>
<br><br>
<form action="{% url 'shop:add_cart' product.id %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Add to cart">
</form>
{% endblock %}
